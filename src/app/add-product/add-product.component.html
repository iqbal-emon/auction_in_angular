<app-add-update-modal [addModalShow]="modalShow" [itemId]="itemId" (eventEmitter)="AddProduct($event)"
  (closeModalEvent)="closeModal()"></app-add-update-modal>

<app-alert-modal [isVisible]="isModalVisible" [title]="modalMessage" (closeEvent)="closeAlert()"></app-alert-modal>
<div class="d-flex justify-content-end">
  <button class="btn btn-secondary mt-5" (click)="AddModal()">Add Product</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Reserve Price</th>
      <th scope="col">Start Time</th>
      <th scope="col">End Time</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>



    </tr>
  </thead>
  <tbody>
    @for(product of products; track product){
    <tr (dblclick)="EditProduct(product)">
      <td>{{product.title}}</td>
      <td>{{product.description}}</td>
      <td>{{product.category}}</td>
      <td>{{product.reservePrice}}</td>
      <td>{{product.startTime}}</td>
      <td>{{product.endTime}}</td>
      <td><img [src]="getImageUrl(product.imageURL)" height="60" width="30" class="img-fluid"></td>
      <td class="">
        <button class="btn btn-secondary mx-2 " (click)="EditProduct(product)">Edit</button>
        <button class="btn btn-danger" (click)="DeleteProduct(product)">Delete</button>

    </tr>
    }


  </tbody>
</table>
